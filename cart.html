<html lang="en">
<head>

</head>
<body>
<style>
    body {
          font-family: Arial, sans-serif;
          margin: 0;
          padding: 0;
           background-color: #3b3b3b;
        }
        nav {
          background-color: #3b3b3b;
          color: #ffffff;
          padding: 10px 0;
        }
        nav ul {
          list-style-type: none;
          margin: 0;
          padding: 0;
          text-align: center;
        }
        nav ul li {
          display: inline;
          margin-right: 20px;
        }
        nav ul li a {
          text-decoration: none;
          color: #ffffff;
        }
        nav ul li a.active {
          color: #8b0000;
          border-bottom: 2px solid white;
        }
        .container {
          max-width: 1200px;
          margin: 0 auto;
          padding: 20px;
        }
        .product {
          display: inline-block;
          width: 200px;
          margin-right: 20px;
          text-align: center;
        }
        .product img {
          max-width: 100%;
          height: auto;
        }
        .product button {
          background-color: #8b0000;
          color: #ffffff;
          padding: 10px 20px;
          border: none;
          cursor: pointer;
          transition: background-color 0.3s;
        }
        .product button:hover {
          background-color: green;
        }
</style>

<nav>
    <div class="container">
      <ul>
        <li><a href="#phones">Phones</a></li>
        <li><a href="#shoes">Shoes</a></li>
        <li><a href="#giftcards">Gift Cards</a></li>
        <li><a href="#minihoops">Mini Hoops</a></li>
        <li><a href="#register">Register</a></li>
        <li><a href="#login">Logout</a></li>
        <li><a href="#account">My Account</a></li>
        <li><a href="#cart" class="active">Cart</a></li>
      </ul>
    </div>
  <nav>

</head>
<body>
    <h1>Cart Items</h1>

    <div class="container">
        <div id="cart-items"></div>
    </div>

    <script>
        // Function to load cart from localStorage
        function Cart() {
            let cartItems = localStorage.getItem('cart');
            if (cartItems) {
                document.getElementById('cart-items').innerHTML = cartItems;
            } else {
                document.getElementById('cart-items').innerHTML = "<p>No items in the cart.</p>";
            }
        }

        // Load cart when the page loads
        window.onload = Cart;
    </script>


</body>
