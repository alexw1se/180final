<!DOCTYPE html>
<html>
<head>
	<title>User Profile</title>
</head>
<body>
	<h1>Welcome, {{ user.Firstname }} {{ user.Lastname }}!</h1>
	<p>Username: {{ user.Username }}</p>
	<p>Email: {{ user.Email }}</p>
	<p>Register ID: {{ user.RegisterID }}</p>
	<p><a href="{{ url_for('logout') }}">Logout</a></p>
</body>
</html>
