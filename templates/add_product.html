<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Product</title>
</head>
<body>
    <h2>Add Product</h2>
    <form action="/add_product" method="POST">
        <label>Title:</label>
        <input type="text" id="title" name="title"><br><br>

        <label>Price:</label>
        <input type="text" id="price" name="title"><br><br>

        <label>Description:</label>
        <textarea id="description" name="title"></textarea><br><br>

        <label>Inventory:</label>
        <input type="text" id="inventory" name="title"><br><br>

        <label>Colors:</label>
        <input type="text" id="colors" name="title"><br><br>

        <label>Size:</label>
        <input type="text" id="size" name="title"><br><br>

        <label>Warranty Period:</label>
        <input type="text" id="warranty_period" name="title"><br><br>

        <label>Vendor ID:</label>
        <input type="text" id="vendor_id" name="title"><br><br>

        <label>Category</label>
        <input type="text" id="category" name="title"><br><br>


        <input type="submit" value="Submit>">


    </form>

</body>
</html>
