<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Returns</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #3b3b3b;
        }
        nav {
            background-color: #3b3b3b;
            color: #ffffff;
            padding: 10px 0;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        nav ul li a {
            text-decoration: none;
            color: #ffffff;
        }
        nav ul li a.active {
            color: #8b0000;
            border-bottom: 2px solid white;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .product {
            display: inline-block;
            width: 200px;
            margin-right: 20px;
            text-align: center;
        }
        .product img {
            max-width: 100%;
            height: auto;
        }
        .product button {
            background-color: #8b0000;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .product button:hover {
            background-color: green;
        }
        .complaint-form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            margin-top: 20px;
        }
        .complaint-form label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        .complaint-form input[type="text"],
        .complaint-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .complaint-form select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .complaint-form button {
            background-color: #8b0000;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .complaint-form button:hover {
            background-color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Product Complaint Form</h1>
        <div class="complaint-form">
            <form action="#" method="post">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>

                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>

                <label for="description">Description:</label>
                <textarea id="description" name="description" rows="4" required></textarea>

                <label for="demand">Customer's Demand:</label>
                <select id="demand" name="demand" required>
                    <option value="" disabled selected>Select demand</option>
                    <option value="return">Return</option>
                    <option value="refund">Refund</option>
                    <option value="warranty">Warranty Claim</option>
                </select>

                <button type="submit">Submit Form</button>
            </form>
        </div>
    </div>
</body>
</html>
